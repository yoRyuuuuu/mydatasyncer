      "bool_true_col",
      "bool_false_col",
      "int_col",
      "float_col",
      "large_int_col",
      "zero_col",
      "negative_int_col",
      "negative_float_col",
      "whole_number_float",
      "null_col",
      "rfc3339_time",
    ]
